{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Blog Edit{% endblock title %}

{% block content %}
    <h3 class="page-header">Blog Edit</h3>
    {% if entry_id %}
        <form action="{% url 'cms:entry_mod' entry_id=entry_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
        <form action="{% url 'cms:entry_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
            {% csrf_token %}
            {{ form|bootstrap_horizontal }}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </div>
        </form>
    <a href="{% url 'cms:entry_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
